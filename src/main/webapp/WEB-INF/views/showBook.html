<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница книги</title>
</head>
<body>
<h4> Данные о книге</h4>
<table class="table">
    <thead>
    <tr>
        <th> ID</th>
        <th> Title </th>
        <th> Author </th>
        <th> Owner</th>
    </tr>
    </thead>
    <tbody>
    <tr>
    <td><span th:text="${bookByID.id}"> Id </span></td>
    <td><span th:text="${bookByID.title}"> Title </span></td>
    <td><span th:text="${bookByID.author}"> Author </span></td>
    <td><span th:text="${bookByID.person.firstName}"> Author </span></td>
    </tr>
    </tbody>
</table>
<br>
<form th:method="DELETE" th:action="@{/books/{id}(id=${bookByID.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<style type="text/css">
    .table{
        border: 1px solid #eee;
        table-layout: fixed;
        width: 50%;
        margin-bottom: 20px;
    }
    .table th {
        font-weight: bold;
        padding: 5px;
        background: #efefef;
        border: 1px solid #dddddd;
    }
    .table td{
        padding: 5px 10px;
        border: 1px solid #eee;
        text-align: left;
    }
    .table tbody tr:nth-child(odd){
        background: #fff;
    }
    .table tbody tr:nth-child(even){
        background: #F7F7F7;
    }
</style>
</body>
</html>
